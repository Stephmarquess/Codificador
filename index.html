<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="./assets/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <p class="fs-1"> Encriptador de texto </p>
    </header>
    <main class="container">
        <div class="p-5">
            <p> * Apenas letras minúsculas </p>
            <p> * Não utilizar caracteres especiais </p>
            <input type="text" class="form-control" id="entrada" placeholder="Digite seu texto">
            <div id="alerta"></div>
            <button class="btn btn-dark mt-5" id="#btn-codificar" onclick="codificar()">Codificar</button>
        </div>
        <div id="mensagem">
            <p class="fs-3 text-start">Mensagem:</p>
            <p id="saída"></p>
        </div>
        <div>
            <button class="btn btn-dark" id="btn-decodificar" onclick="decodificar()"> Decodificar </button>
        </div>
    </main>
    <footer> Desenvolvido por: Stéfany Marques </footer>
    <script src="./script.js"></script>
</body>

</html>
